<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RageCulture</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>
  <body style="background-color: rgb(36, 34, 34)">
    <!-- Add your navbar here -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary border-primary rounded-5 mt-3 mx-5"
      data-bs-theme="dark"
    >
      <div class="container-fluid d-flex px-4">
        <a class="navbar-brand" href="#">RageCulture</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="" id="navbarNavDropdown">
          <ul class="navbar-nav">
              <li class="nav-item" role="navigation">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item" role="navigation">
                <a class="nav-link" href="Clothing.html">Clothing</a>
              </li>
              <li class="nav-item" role="navigation">
                <a class="nav-link" href="Supplements.html">Supplements</a>
            </ul>
        </div>
      </div>
    </nav>
    <!-- Container for content -->
    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
